base:
  align: left
  font-size: 12
  font-color: 000000
  font-family: Verdana
  line-height-length: 16
  line-height: $base_line_height_length / $base_font_size
vertical-rhythm: $base_line_height_length
prose:
  margin-top: 0
  margin-bottom: $vertical_spacing
link:
  font-color: #0074A2
  text-decoration: underline
heading:
  h1:
    font-color: #1B3461
    font-size: 30
    font-style: bold
  h2:
    font-color: #1B3461
    font-size: 24
    font-style: light
  h3:
    font-color: #1B3461
    font-size: 24
    font-style: light
  h4:
    font-color: #1B3461
    font-style: normal
    font-size: 18
  h5:
    font-color: #1B3461
    font-size: 14
    font-style: bold
  h6:
    font-color: #1B3461
    font-size: 9
    font-style: bold
  h7:
    font-color: #646464
    font-size: 9
    font-style: normal
code:
  background-color: #ffff00
  border-color: #F2F2F2
  font-family: Source Code
  font-size: 11
  padding: 20
literal:
  background-color: #f9f2f4
  border-color: #F2F2F2
  font-color: #c7254e
  font-family: Source Code
  font-size: 11
thematic-break:
  border-color: #bebebe
  border-style: dashed
  border-width: 0.5
  margin-top: 25
  margin-bottom: 40
ulist:
  marker:
    font-size: 10
    font-color: 000000
    disc:
      content: "\u2022"
description-list:
  term-font-style: bold
  term-spacing: 0
  description-indent: 25
outline-list:
  indent: 25
  item-spacing: 0
abstract:
  font-color: #4597CB
  font-size: 9
  font-style: Bold
  title:
    align: left
    font-color: #4597CB
    font-size: 12
    font-style: bold
header:
  height: 1.5in
  font-color: #bebebe
  font-size: 7
  line-height: 1
  recto:
    center:
      content: '{document-title}'
  verso:
    center:
      content: '{document-title}'
table:
  background-color: #ffffff
  border-color: #bebebe
  border-width: 0.25
  caption-side: top
  font-size: 9
  grid-color: #F2F2F2
  head:
    font-size: 12
    font-style: bold
    background-color: #0074A2
    font-color: #ffffff
  foot:
    background-color: #4597CB
    font-color: #ffffff
  body:
    background-color: #FFFFFF
    stripe-background-color: #FAFAFA
  cell:
    padding: 7
toc:
  dot-leader:
    font-color: #bebebe
  line-height: 2
  h2:
    font-color: #003B49
    font-size: 12
    font-style: bold
  h3:
    font-color: #4597CB
    font-size: 9
    font-style: bold
  h4:
    font-color: #4b4b4b
    font-size: 9
    font-style: normal
  h5:
    font-color: #4b4b4b
    font-size: 9
    font-style: normal
  h6:
    font-color: #4b4b4b
    font-size: 9
    font-style: normal
